    <title>LameGram</title>
</head>

<body>
    <div class="app-title"><a href="/lamegram">üòí LameGram</a></div>
    <div id="lame-app-root">

    <div class="credits">
        <div> ¬©Ô∏è <a href="https://twitter.com/aimuhire" target="_blank">@aimuhire</a> &lt;today.getFullYear(‚òï)/&gt;

            <span title="Plain JavaScript">#VanillaJS</span> <span title="Model View Controller">#MVC</span> <span

    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    <script src="/lamegram/src/assets/vanilla.js"></script>
    <script type="module" src="/lamegram/dist/bundle.min.js"></script>
</body>
